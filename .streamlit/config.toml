[theme]
# Mengubah tema dasar menjadi terang (putih)
base="light"

# Warna utama tetap Hijau Daun (untuk tombol dan grafik)
primaryColor="#2e7d32"

# Latar belakang utama putih bersih agar teks mudah dibaca
backgroundColor="#ffffff"

# Latar belakang sidebar menjadi hijau pastel sangat lembut
secondaryBackgroundColor="#e8f5e9"

# Warna teks menjadi abu-abu gelap (lebih lembut di mata daripada hitam pekat)
textColor="#262730"

# Gaya huruf
font="sans serif"