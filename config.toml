[theme]
# Pilih "light" untuk mode terang, atau "dark" untuk mode gelap permanen
base="dark"

# Mengubah warna utama (tombol, garis, dll) menjadi Hijau Daun (Khas Pertanian)
primaryColor="#2e7d32"

# Warna latar belakang utama (hitam elegan)
backgroundColor="#0e1117"

# Warna latar belakang sidebar (hitam agak abu)
secondaryBackgroundColor="#262730"

# Warna teks utama (putih)
textColor="#fafafa"

# Gaya huruf aplikasi
font="sans serif"